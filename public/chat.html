<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChatApp</title>
    <link rel="icon" href="./img/favicon.png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="chat">
      <div class="chat__sidebar" id="sidebar"></div>
      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>
        <div class="compose">
          <form id="message-form">
            <input
              type="text"
              name="message"
              placeholder="Message"
              required
              autocomplete="off"
            />
            <button id="message-button">
              <img src="./img/paper-plane.png" alt="" />
            </button>
          </form>
          <button id="send-location">Send location</button>
        </div>
      </div>
    </div>

    <script id="message-temp" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="mesage__data">{{createdAt}} </span>
        </p>
        <p>
          {{message}}
        </p>
      </div>
    </script>

    <script id="left-temp" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">ChatApp</span>
          <span class="mesage__data">{{createdAt}} </span>
        </p>
        <p>
          {{username}} <span class="left-message">{{message}}</span>
        </p>
      </div>
    </script>

    <script id="join-temp" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">ChatApp</span>
          <span class="mesage__data">{{createdAt}} </span>
        </p>
        <p>
          {{username}} <span class="join-message">{{message}}</span>
        </p>
      </div>
    </script>

    <script id="location-temp" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="mesage__data">{{createdAt}} </span>
        </p>
        <p>
          <a href="{{url}}" target="_blank"> My current location</a></p>
      </div>
    </script>
    <script id="sidebar-temp" type="text/html">
      <h2 class="room-title">Room {{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/chat.js"></script>
</html>
